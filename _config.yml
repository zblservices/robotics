# Site settings
title: ZBL Smart Home
description: 'Adventures in Home Automation'
url: 'http://zblservices.com/robotics'
baseurl: '/robotics/'
disqus_shortname: zblroboticsblog

author:
  name: 'Timothy C. Fanelli'
  email: tfanelli@zblservices.com
  twitter_username: timfanelli
  facebook_username: timfanelli
  github_username:  doctorbatch
  linkedin_username:  timfanelli

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
